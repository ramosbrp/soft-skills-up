<!DOCTYPE html>
<html lang="pt-br" data-theme="light" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Skills Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/app.css">

</head>

<body>

    <header class="header">
        <nav>
            <a href="../index.html" class="">Início</a>
            <a href="../pages/eventos.html" class="">Eventos</a>
            <a href="#section4" class="">Preços</a>

        </nav>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="themeToggle">
                <input type="checkbox" id="themeToggle" />
                <div class="slider round"></div>
            </label>
            <em>Ativar o modo escuro!</em>
        </div>

        <div id="login1">

            <!-- Link de Login visível quando não logado -->
            <a href="#" id="loginLink">Login
                <img src="/assets/login.png" alt="">
            </a>
        </div>
        <div class="score" >
            <span  id="score"></span>
        </div>
        <!-- Menu do usuário visível quando logado -->
        <div id="userMenu" class="user-menu" style="display: none;">
            <button id="userButton"> <img src="../images/temas-menu.png" alt="Abrir menu"></button>
            <div id="userDropdown" class="dropdown-content" style="display: none;">
                <a href="/pages/consulta_usr.html">Consulta de Usuário</a>
                <a href="/pages/log_user.html">Log de Usuário</a>
                <a href="/pages/app.html">App</a>
                <a href="#" id="desconectar">Desconectar</a>
            </div>
        </div>
    </header>


    <main class="main">

        <section id="app-section1">
            <h2>Bem-vindo ao Quiz!</h2>
            <p>Complete as perguntas abaixo para testar seus conhecimentos.</p>
            <p><strong>Pergunta <span id="countQuestion" ></span> de 5</strong></p>
        </section>

        <section id="app-section2">
            <form id="quiz-form">
                <div id="app-escolhas">

                    <div id="question-container" > 
                        <p id="question-text" ></p>
                        <input id="level" type="hidden">
                    </div>
                    <div id="options-container"  >
                        
                    </div>
                </div>

                <div>
                    <button type="submit" id="enviar-resposta">Enviar Resposta</button>
                </div>
            </form>

        </section>
    </main>


    <script src="../js/script.js"></script>
    <script type="module" src="../js/header.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
