<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Atividades de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/log_user.css">
</head>

<body>

  <header class="header">
    <nav>
      <a href="../index.html" class="">Início</a>
      <a href="../pages/eventos.html" class="">Eventos</a>
      <a href="#section4" class="">Preços</a>

    </nav>

    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="themeToggle">
        <input type="checkbox" id="themeToggle" />
        <div class="slider round"></div>
      </label>
      <em>Ativar o modo escuro!</em>
    </div>

    <div id="login1">

      <!-- Link de Login visível quando não logado -->
      <a href="#" id="loginLink">Login
        <img src="/assets/login.png" alt="">
      </a>
    </div>

    <!-- Menu do usuário visível quando logado -->
    <div id="userMenu" class="user-menu" style="display: none;">
      <button id="userButton"> <img src="../images/temas-menu.png" alt="Abrir menu"></button>
      <div id="userDropdown" class="dropdown-content" style="display: none;">
        <a href="/pages/consulta_usr.html">Consulta de Usuário</a>
        <a href="/pages/log_user.html">Log de Usuário</a>
        <a href="/pages/app.html">App</a>
        <a href="#" id="desconectar">Desconectar</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="my-4">Registro de Atividades de Usuário</h1>

    <!-- Tabela de Registro de Atividades -->
    <table class="table">
      <thead>
        <tr>
          <th>Data e Hora</th>
          <th>Usuário Id</th>
          <th>Evento</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Linhas de registro de atividades serão adicionadas aqui -->
      </tbody>
    </table>
  </div>


  <script src="../js/script.js"></script>
  <script type="module" src="../js/header.js"></script>
  <script type="module" src="../js/log_user.js"></script>
</body>

</html>
